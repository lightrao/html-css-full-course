<!DOCTYPE html>
<html>
  <head>
    <title>The First Website</title>
  </head>
  <body>
    <form action="/action_page.php">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" placeholder="San" />
      <br />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" placeholder="Zhang" />
      <br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="San@hotmail.com"
      />
      <br />

      <label for="phone">Phone #:</label>
      <input type="tel" id="phone" name="phone" />
      <br />

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" min="2006-01-01" />
      <br />

      <label for="password">Password(min 6 characters):</label>
      <input type="password" id="password" name="password" minlength="6" />
      <br />

      <button type="reset">Reset</button>
      &nbsp;&nbsp;
      <button type="submit">Submit</button>
      <br />
    </form>
  </body>
</html>
